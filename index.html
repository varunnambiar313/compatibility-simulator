<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PROJECT VA-01</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #020617, #000);
    color: #22c55e;
    font-family: "Courier New", monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .terminal {
    width: 90%;
    max-width: 720px;
    background: #020617;
    border: 1px solid #22c55e55;
    border-radius: 14px;
    padding: 20px;
    box-shadow: 0 0 40px #22c55e22;
    max-height: 90vh;
    overflow-y: auto;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 18px;
  }

  .profile {
    text-align: center;
    width: 80px;
  }

  .profile img {
    width: clamp(48px, 12vw, 70px);
    height: clamp(48px, 12vw, 70px);
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #22c55e;
    box-shadow: 0 0 12px #22c55e88;
  }

  .profile span {
    display: block;
    margin-top: 6px;
    font-size: 12px;
    opacity: 0.85;
  }

  .title {
    text-align: center;
    flex: 1;
    font-weight: bold;
    letter-spacing: 1px;
    font-size: 14px;
  }

  .output {
    white-space: pre-wrap;
    line-height: 1.6;
    font-size: 14px;
    min-height: 240px;
  }

  .cursor::after {
    content: "â–ˆ";
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  .input-hint {
    margin-top: 10px;
    opacity: 0.7;
    font-size: 13px;
  }

  .mobile-buttons {
    margin-top: 14px;
    display: flex;
    gap: 12px;
  }

  .mobile-buttons button {
    flex: 1;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #22c55e;
    background: #020617;
    color: #22c55e;
    cursor: pointer;
  }

  .mobile-buttons button:active {
    background: #22c55e;
    color: #020617;
  }
</style>
</head>

<body>

<div class="terminal">
  <div class="header">
    <div class="profile">
      <img src="images/varun.jpg" alt="Varun">
      <span>Varun</span>
    </div>

    <div class="title">
      PROJECT VA-01<br>
      Varun Ã— Anu Compatibility Protocol
    </div>

    <div class="profile">
      <img src="images/anu.jpg" alt="Anu">
      <span>Anu</span>
    </div>
  </div>

  <div id="output" class="output cursor"></div>

  <div class="input-hint">
    Press <b>Y</b> to proceed or <b>N</b> to abort
  </div>

  <div class="mobile-buttons">
    <button onclick="handleInput('y')">Y</button>
    <button onclick="handleInput('n')">N</button>
  </div>
</div>

<script>
const output = document.getElementById("output");
const inputHint = document.querySelector(".input-hint");
const mobileButtons = document.querySelector(".mobile-buttons");

const lines = [
  "Initializing VA-01...",
  "Loading participant profiles...",
  "Syncing communication patterns...",
  "",
  "âœ” Chemistry ...................... HIGH",
  "âœ” Long conversations ............. VERIFIED",
  "âœ” Emotional honesty .............. CONFIRMED",
  "âœ” Humor compatibility ............ STABLE",
  "âœ” Mutual curiosity ............... PRESENT",
  "âœ” Effort & consistency ........... OBSERVED",
  "âœ” Future discussions ............. INITIATED",
  "",
  "Conclusion:",
  "Compatibility threshold exceeded.",
  "",
  "Proceed with Valentineâ€™s Day experiment? (Y / N)"
];

let index = 0;
let acceptingInput = false;

function typeLine() {
  if (index < lines.length) {
    output.textContent += lines[index] + "\n";
    index++;
    setTimeout(typeLine, 380);
  } else {
    acceptingInput = true;
    output.classList.remove("cursor");
  }
}

typeLine();

const errorMessages = [
  "ERROR 417: Emotional logic mismatch detected.",
  "WARNING: Chemistry rollback not supported.",
  "SYSTEM ALERT: Opportunity loss probability high.",
  "CRITICAL: Timeline divergence detected.",
  "ANOMALY: Input conflicts with observed data."
];

function handleInput(key) {
  if (!acceptingInput) return;

  if (key === 'y') {
    acceptingInput = false;

    // Remove prompts
    inputHint.style.display = "none";
    mobileButtons.style.display = "none";

    output.innerHTML += "\n" +
      "âœ” Input accepted.\n" +
      "Deploying Valentineâ€™s Day Protocol...\n\n" +
      "ðŸŽ‰ SUCCESS ðŸŽ‰\n" +
      "Date successfully scheduled.\n" +
      "Expected outcome:\n" +
      "â€¢ Reduced pressure to be 'mature' for once\n" +
      "â€¢ Chemistry remains inexplicably high\n" +
      "â€¢ Goofy jokes with unexpected depth\n" +
      "â€¢ Voice notes that turn into long calls\n\n" +
      "Redirecting...\n";

    // Redirect to thank-you page
    setTimeout(() => {
      window.location.href = "thankyou.html";
    }, 3000);
  }

  if (key === 'n') {
    const randomError = errorMessages[Math.floor(Math.random() * errorMessages.length)];
    output.innerHTML += "\n" +
      randomError + "\n" +
      "Please re-enter input. (Y / N)\n";
  }
}

document.addEventListener("keydown", (e) => {
  handleInput(e.key.toLowerCase());
});
</script>

</body>
</html>
