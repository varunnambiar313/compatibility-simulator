<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PROJECT VA-01</title>

<style>
  body {
    margin: 0;
    background: radial-gradient(circle at top, #020617, #000);
    color: #22c55e;
    font-family: "Courier New", monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .terminal {
    width: 90%;
    max-width: 720px;
    background: #020617;
    border: 1px solid #22c55e55;
    border-radius: 14px;
    padding: 24px;
    box-shadow: 0 0 40px #22c55e22;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .profile {
    text-align: center;
  }

  .profile img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #22c55e;
    box-shadow: 0 0 12px #22c55e88;
  }

  .profile span {
    display: block;
    margin-top: 6px;
    font-size: 12px;
    opacity: 0.85;
  }

  .title {
    text-align: center;
    flex: 1;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .output {
    min-height: 260px;
    white-space: pre-wrap;
    line-height: 1.6;
    font-size: 14px;
  }

  .cursor::after {
    content: "â–ˆ";
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% { opacity: 0; }
  }

  .input-hint {
    margin-top: 12px;
    opacity: 0.7;
    font-size: 13px;
  }

  .success {
    color: #4ade80;
  }

  .error {
    color: #f87171;
  }
</style>
</head>

<body>

<div class="terminal">
  <div class="header">
    <div class="profile">
      <img src="images/varun.jpg" alt="Varun">
      <span>Varun</span>
    </div>

    <div class="title">
      PROJECT VA-01<br>
      Compatibility Protocol
    </div>

    <div class="profile">
      <img src="images/anu.jpg" alt="Anu">
      <span>Anu</span>
    </div>
  </div>

  <div id="output" class="output cursor"></div>
  <div class="input-hint">Press <b>Y</b> to proceed or <b>N</b> to abort</div>
</div>

<script>
const output = document.getElementById("output");

const lines = [
  "Initializing VA-01...",
  "Loading participant profiles...",
  "Syncing communication patterns...",
  "",
  "âœ” Chemistry ................. HIGH",
  "âœ” Long-form conversations ... VERIFIED",
  "âœ” Emotional transparency .... CONFIRMED",
  "âœ” Humor compatibility ....... STABLE",
  "âœ” Intellectual curiosity .... MUTUAL",
  "âœ” Effort consistency ........ PRESENT",
  "âœ” Future discussions ........ INITIATED",
  "",
  "Conclusion:",
  "Compatibility threshold exceeded.",
  "",
  "Proceed with Valentineâ€™s Day experiment? (Y / N)"
];

let index = 0;
let acceptingInput = false;

function typeLine() {
  if (index < lines.length) {
    output.textContent += lines[index] + "\n";
    index++;
    setTimeout(typeLine, 400);
  } else {
    acceptingInput = true;
    output.classList.remove("cursor");
  }
}

typeLine();

const errorMessages = [
  "ERROR 417: Emotional logic mismatch detected.",
  "WARNING: Aborting may lead to missed opportunities.",
  "SYSTEM NOTE: Chemistry rollback not supported.",
  "CRITICAL: Future timeline divergence detected.",
  "ANOMALY: Input 'N' conflicts with observed data."
];

document.addEventListener("keydown", (e) => {
  if (!acceptingInput) return;

  if (e.key.toLowerCase() === "y") {
    acceptingInput = false;
    output.innerHTML += "\n" +
      "âœ” Input accepted.\n" +
      "Deploying Valentineâ€™s Day Protocol...\n\n" +
      "ðŸŽ‰ SUCCESS ðŸŽ‰\n" +
      "Schedule confirmed.\n" +
      "Expected outcome: laughter, connection, and good conversation.\n\n" +
      "End of transmission.";
  }

  if (e.key.toLowerCase() === "n") {
    const randomError = errorMessages[Math.floor(Math.random() * errorMessages.length)];
    output.innerHTML += "\n" +
      randomError + "\n" +
      "Please re-enter input. (Y / N)\n";
  }
});
</script>

</body>
</html>
